<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Affichage Dynamique</title>
</head>
<body>
    <header id="header" class="neumorphic">
        <h1>Affichage Dynamique</h1>
        <div class="config-section neumorphic">
            <div class="config-controls">
                <div class="config-selector">
                    <select id="configs-list" class="neumorphic-select" aria-label="Sélectionner une configuration"></select>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <section id="section-buttons">
            <div class="container">
                <div id="buttons-list" class="grid-list"></div>
            </div>
        </section>
    </main>

    <!-- Modal pour l'édition des boutons -->
    <div id="button-modal" class="modal">
        <div class="modal-content neumorphic">
            <h2 id="button-modal-title">Éditer le bouton</h2>
            <form id="button-form">
                <div class="form-group">
                    <label for="name">Nom du bouton</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="bgcolor">Couleur de fond</label>
                    <input type="color" id="bgcolor" name="bgcolor" value="#e0e5ec">
                </div>
                <div class="form-group">
                    <label for="fontcolor">Couleur du texte</label>
                    <input type="color" id="fontcolor" name="fontcolor" value="#333333">
                </div>
                <div class="form-group">
                    <label for="width">Largeur (min: 100px)</label>
                    <input type="number" id="width" name="width" min="100" required>
                </div>
                <div class="form-group">
                    <label for="height">Hauteur (min: 50px)</label>
                    <input type="number" id="height" name="height" min="50" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Enregistrer</button>
                    <button type="button" class="btn-secondary" onclick="ui.closeModals()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification-container" class="notification-container"></div>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
